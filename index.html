<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css?family=Bevan" rel="stylesheet">

</head>

<body>
    <div class="jumbotron jumbotron-fluid shadow">
        <div class="container">
            <h1>New York Search Times</h1>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Search Parameters
            <hr>
            <!-- text1 -->
            <div class="card-body">
                <div class="row">
                    <div class="input-group input-group-md">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-lg">Search Term</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-lg">
                    </div>
                </div>
                <!-- dropdown -->
                <div class="row">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Options</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Choose...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <!-- text2 -->
                <div class="row">
                    <div class="input-group input-group-md">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-lg">Start Year (Optional)</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-lg" id="search-text">
                    </div>
                </div>
                <!-- text3 -->
                <div class="row">
                    <div class="input-group input-group-md">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-lg">End Year (Optional)</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-lg">
                    </div>
                </div>
                <hr>
                <!-- buttons -->
                <div class="buttons">
                    <button id="search-button" class="btn btn-primary">Search</button>
                    <a href="#ny-results" class="btn btn-primary">Clear Results</a>
                </div>
            </div>
            <!-- 2nd card -->
            <div class="card">
                <div class="card-header">
                    Top Articles
                </div>
                <div class="card-body">
                    <!-- content comming from API -->
                    <div id="display-div"></div>
                </div>
            </div>
            <!-- footer -->
            <div class="bottompage">
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script>
                var apiKey = "3EBvbrb4GzaURgbcTvTMOWG1gVoSfw26"
                var keyword = "Apple"
                var yearBegin = 20140101
                var yearEnd = 20150101
                var queryURL = "https://api.nytimes.com/svc/search/v2/articlesearch.json?q=" + keyword + "&begin_date=" + yearBegin + "&end_date=" + yearEnd + "&api-key=" + apiKey;
                $.ajax({
                    url: queryURL,
                    method: "GET"
                }).then(function (response) {

                    var results = response.response.docs

                    function searchTerm(line) {
                        $("#search-button").click(function () {
                            var keySearch = $("#search-text").val();
                            keyword.val(keySearch)
                        });
                    }
                    for (var i = 0; i < results.length; i++) {
                        console.log(results[i].headline.main)
                        var heading = $("<h1>").html(results[i].headline.main);
                        $("#display-div").append(heading);

                    }
                });
            </script>

</body>

</html>
